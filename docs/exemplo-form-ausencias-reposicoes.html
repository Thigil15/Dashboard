<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Aus√™ncias e Reposi√ß√µes - InCor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Registro de Aus√™ncias e Reposi√ß√µes</h1>
        <p class="subtitle">Portal de Ensino InCor ‚Ä¢ HC FMUSP</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('ausencia')">Registrar Aus√™ncia</button>
            <button class="tab" onclick="switchTab('reposicao')">Registrar Reposi√ß√£o</button>
        </div>

        <!-- Formul√°rio de Aus√™ncia -->
        <form id="form-ausencia" class="form-section active" onsubmit="handleSubmit(event, 'ausencia')">
            <div class="form-group">
                <label>Nome Completo <span class="required">*</span></label>
                <input type="text" name="NomeCompleto" required>
            </div>

            <div class="form-group">
                <label>Email HC <span class="required">*</span></label>
                <input type="email" name="EmailHC" placeholder="nome@hc.fm.usp.br" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Curso</label>
                    <input type="text" name="Curso" value="Fisioterapia">
                </div>

                <div class="form-group">
                    <label>Escala</label>
                    <select name="Escala">
                        <option value="">Selecione...</option>
                        <option value="1">Escala 1</option>
                        <option value="2">Escala 2</option>
                        <option value="3">Escala 3</option>
                        <option value="4">Escala 4</option>
                        <option value="5">Escala 5</option>
                        <option value="6">Escala 6</option>
                        <option value="7">Escala 7</option>
                        <option value="8">Escala 8</option>
                        <option value="9">Escala 9</option>
                        <option value="10">Escala 10</option>
                        <option value="11">Escala 11</option>
                        <option value="12">Escala 12</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Data da Aus√™ncia <span class="required">*</span></label>
                    <input type="date" name="DataAusencia" required>
                </div>

                <div class="form-group">
                    <label>Hor√°rio</label>
                    <input type="text" name="Horario" placeholder="08:00-12:00">
                </div>
            </div>

            <div class="form-group">
                <label>Unidade</label>
                <select name="Unidade">
                    <option value="">Selecione...</option>
                    <option value="UTI">UTI</option>
                    <option value="Enfermaria">Enfermaria</option>
                    <option value="Cardiopediatria">Cardiopediatria</option>
                    <option value="Ambulat√≥rio">Ambulat√≥rio</option>
                    <option value="Outra">Outra</option>
                </select>
            </div>

            <div class="form-group">
                <label>Motivo <span class="required">*</span></label>
                <textarea name="Motivo" required placeholder="Descreva o motivo da aus√™ncia..."></textarea>
            </div>

            <button type="submit" class="btn">Registrar Aus√™ncia</button>
        </form>

        <!-- Formul√°rio de Reposi√ß√£o -->
        <form id="form-reposicao" class="form-section" onsubmit="handleSubmit(event, 'reposicao')">
            <div class="form-group">
                <label>Nome Completo <span class="required">*</span></label>
                <input type="text" name="NomeCompleto" required>
            </div>

            <div class="form-group">
                <label>Email HC <span class="required">*</span></label>
                <input type="email" name="EmailHC" placeholder="nome@hc.fm.usp.br" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Curso</label>
                    <input type="text" name="Curso" value="Fisioterapia">
                </div>

                <div class="form-group">
                    <label>Escala</label>
                    <select name="Escala">
                        <option value="">Selecione...</option>
                        <option value="1">Escala 1</option>
                        <option value="2">Escala 2</option>
                        <option value="3">Escala 3</option>
                        <option value="4">Escala 4</option>
                        <option value="5">Escala 5</option>
                        <option value="6">Escala 6</option>
                        <option value="7">Escala 7</option>
                        <option value="8">Escala 8</option>
                        <option value="9">Escala 9</option>
                        <option value="10">Escala 10</option>
                        <option value="11">Escala 11</option>
                        <option value="12">Escala 12</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Data da Reposi√ß√£o <span class="required">*</span></label>
                    <input type="date" name="DataReposicao" required>
                </div>

                <div class="form-group">
                    <label>Hor√°rio</label>
                    <input type="text" name="Horario" placeholder="14:00-18:00">
                </div>
            </div>

            <div class="form-group">
                <label>Unidade</label>
                <select name="Unidade">
                    <option value="">Selecione...</option>
                    <option value="UTI">UTI</option>
                    <option value="Enfermaria">Enfermaria</option>
                    <option value="Cardiopediatria">Cardiopediatria</option>
                    <option value="Ambulat√≥rio">Ambulat√≥rio</option>
                    <option value="Outra">Outra</option>
                </select>
            </div>

            <div class="form-group">
                <label>Motivo / Descri√ß√£o</label>
                <textarea name="Motivo" placeholder="Descreva a reposi√ß√£o..."></textarea>
            </div>

            <button type="submit" class="btn">Registrar Reposi√ß√£o</button>
        </form>

        <div class="loading" id="loading">
            <p>‚è≥ Enviando dados...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANTE: Substitua esta URL pela URL do seu deployment do Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';

        function switchTab(tipo) {
            // Atualizar tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Atualizar forms
            document.querySelectorAll('.form-section').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(`form-${tipo}`).classList.add('active');

            // Limpar mensagens
            hideMessage();
        }

        async function handleSubmit(event, tipo) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const data = { tipo: tipo };
            
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Mostrar loading
            showLoading();
            hideMessage();

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Necess√°rio para Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                // Com mode: 'no-cors', n√£o podemos ler a resposta
                // Mas assumimos sucesso se n√£o houver erro
                showMessage('success', `${tipo === 'ausencia' ? 'Aus√™ncia' : 'Reposi√ß√£o'} registrada com sucesso! ‚úÖ`);
                form.reset();

            } catch (error) {
                console.error('Erro:', error);
                showMessage('error', `Erro ao registrar ${tipo === 'ausencia' ? 'aus√™ncia' : 'reposi√ß√£o'}. Por favor, tente novamente.`);
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
        }

        function showMessage(type, text) {
            const messageEl = document.getElementById('message');
            messageEl.className = `message ${type} show`;
            messageEl.textContent = text;
        }

        function hideMessage() {
            document.getElementById('message').classList.remove('show');
        }

        // Definir data de hoje como padr√£o
        const today = new Date().toISOString().split('T')[0];
        document.querySelectorAll('input[type="date"]').forEach(input => {
            if (!input.value) {
                input.value = today;
            }
        });
    </script>
</body>
</html>
