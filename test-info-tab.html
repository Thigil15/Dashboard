<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Student Info Tab</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f0f4f8;
            padding: 2rem;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        #tab-info {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 51, 160, 0.06), 0 2px 6px rgba(0, 51, 160, 0.03);
            border: 1px solid rgba(229, 233, 239, 0.8);
        }
        h1 {
            color: #0033A0;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Information Tab - Redesigned</h1>
        
        <div id="tab-info">
            <!-- Curso Section - Destacado no topo -->
            <div class="student-info-section student-info-section--course">
                <h3 class="student-info-section-title">
                    <svg class="student-info-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                    </svg>
                    Curso
                </h3>
                <div class="student-info-course-display">
                    <span class="student-info-course-name">Aprimoramento em Fisioterapia Cardiovascular</span>
                </div>
            </div>

            <!-- Dados Pessoais Section -->
            <div class="student-info-section">
                <h3 class="student-info-section-title">
                    <svg class="student-info-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    Dados Pessoais
                </h3>
                <dl class="student-info-grid">
                    <div class="student-info-item student-info-item--email">
                        <dt class="student-info-label">Email Institucional</dt>
                        <dd class="student-info-value student-info-value--email">maria.fernanda.cardoso.fisioterapia@hc.fm.usp.br</dd>
                    </div>
                    <div class="student-info-item">
                        <dt class="student-info-label">Data de Nascimento</dt>
                        <dd class="student-info-value">15/03/1995</dd>
                    </div>
                    <div class="student-info-item">
                        <dt class="student-info-label">Sexo</dt>
                        <dd class="student-info-value">Feminino</dd>
                    </div>
                    <div class="student-info-item">
                        <dt class="student-info-label">Estado Civil</dt>
                        <dd class="student-info-value">Solteira</dd>
                    </div>
                    <div class="student-info-item">
                        <dt class="student-info-label">CREFITO</dt>
                        <dd class="student-info-value">CREFITO-3/123456-F</dd>
                    </div>
                </dl>
            </div>
        </div>
    </div>
</body>
</html>
